<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>document.write("<script type='text/javascript' src='/js/commonInclude.js?v="+Date.now()+"'><\/script>");</script>
</head>

<body>
    <iframe id="navbar_iframe" src="/navbar.html" style="display:none;"></iframe>
    <div id="topshow" class="jumbotron text-center" style="margin-bottom:0px;display: none;">
        <h1 style="font-family: 幼圆;"><span id="bigmsh" style="font-family: 华文彩云;font-size: 100px;">滋滋股</span><br class="visible-xs"> 股票孪生兄弟</h1> <!-- 加个换行，只有手机上可见 -->
    </div>
    <div id="navbar_div"></div>

    <div id="big-carousel" style="margin-top: -20px;">
        <div id="carousel-id" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-id" data-slide-to="0" class=""></li>
                <li data-target="#carousel-id" data-slide-to="1" class=""></li>
                <li data-target="#carousel-id" data-slide-to="2" class="active"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item">
                    <img class="img-responsive" data-src="/img/sy/lb1.jpg" alt="First slide" src="/img/sy/lb1.jpg">
                </div>
                <div class="item">
                    <img class="img-responsive" data-src="/img/sy/lb2.jpg" alt="Second slide" src="/img/sy/lb2.jpg">
                </div>
                <div class="item active">
                    <img class="img-responsive" data-src="/img/sy/lb3.jpg" alt="Third slide" src="/img/sy/lb3.jpg">
                </div>
            </div>
            <a class="left carousel-control" href="#carousel-id" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" href="#carousel-id" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
    </div>

    <div id="footer_div"></div>
</body>
<style>
.carousel-inner img{
    width: 100%;
}
</style>
<script type="text/javascript">
    function checkNavbar(){
        $("#navbar_div #sy").addClass("active");
        doTopShow();
    }

    function doTopShow(){
        var again=$.getUrlParam("again");
        if(!again){
            $("#topshow").show();
            setTimeout(function () {
                $("#topshow").slideUp(2000,function(){
                    $("#navbar_div > .navbar").addClass("navbar-fixed-top");
                    $("#big-carousel").css("margin-top","51px");
                });
            }, 3000);
        }else{
            $("#navbar_div > .navbar").addClass("navbar-fixed-top");
            $("#big-carousel").css("margin-top","51px");
        }
    }

    $(document).ready(function () {
        
    });
</script>
</html>
